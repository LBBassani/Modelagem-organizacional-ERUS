						<textarea id="docsrc" style="display:none">Equipe respons&#225;vel por participa&#231;&#227;o em competi&#231;&#245;es. Existem diversas sub-equipes dentro da equipe competitiva, uma vez que a ERUS possui interesse em diversos tipos de competi&#231;&#245;es. A ERUS acredita que, quando participam de competi&#231;&#245;es, continuam carregando seu legado, mostrando todo o conhecimento que puderam desenvolver e inspirando alunos mais novos a se esfor&#231;arem, mostrando que com conhecimento e perseveran&#231;a todos conseguem chegar muito longe. Dessa forma, import&#226;ncia das participa&#231;&#245;es em competi&#231;&#245;es para a comunidade dos alunos &#233; muito grande e n&#227;o apresenta apenas um crescimento para cada aluno que pode ter a oportunidade de competir, mas tamb&#233;m para todos que percebem o seu pr&#243;prio potencial ao ver seus colegas chegarem t&#227;o longe.</textarea>
