						<textarea id="docsrc" style="display:none">O PATE &#233; o projeto respons&#225;vel pela organiza&#231;&#227;o, administra&#231;&#227;o e gera&#231;&#227;o de conte&#250;do e rob&#244;s para participa&#231;&#227;o de eventos como feiras, mostras e congressos. Cabe a ele estar atualizado com os eventos nas &#225;reas de interesse da ERUS, como rob&#243;tica competitiva, rob&#243;tica educacional, embarcados, IoT/ind&#250;stria 4.0 e organiza&#231;&#227;o de eventos de rob&#243;tica. Seus integrantes possuem interesse em participar ou treinar e instruir os outros membros da ERUS para apresenta&#231;&#245;es e mostras que a equipe venha a participar, como Mostra de Profiss&#245;es, Jornada Integrada de Extens&#227;o e apresenta&#231;&#245;es para alunos de ensino b&#225;sico e superior.
A Equipe de Gerencia de Conte&#250;do &#233; respons&#225;vel por organizar, escalar e treinar membros para realizar apresenta&#231;&#245;es. As apresenta&#231;&#245;es podem ser palestras relativas a rob&#243;tica ou a ferramentas espec&#237;ficas de rob&#243;tica, ou ainda sobre o laborat&#243;rio e suas atividades. Essa equipe precisa assegurar as condi&#231;&#245;es de apresenta&#231;&#245;es, como local, materiais utilizados, texto base e pontos principais que devem ser apresentados.</textarea>
