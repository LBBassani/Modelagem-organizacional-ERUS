						<textarea id="docsrc" style="display:none">Equipe que desenvolve pelo menos 1 time de rob&#244;s (3 rob&#244;s) para competir na categoria VSSS na LARC. Proporciona aos participantes terem contato com as etapas de produ&#231;&#227;o de um rob&#244; (planejamento, constru&#231;&#227;o, programa&#231;&#227;o e treinamento), trabalho em equipe, organiza&#231;&#227;o de prazos e tamb&#233;m proporciona a troca de conhecimentos das &#225;reas envolvidas (el&#233;trica, inform&#225;tica, mec&#226;nica, etc) com membros de diversos cursos. 
Possui foco em tecnologias de hardware e vis&#227;o, procurando manter um projeto din&#226;mico e modular. Essa equipe foi fundada pelo LRE - Laborat&#243;rio de Rob&#243;tica Educacional, e adotada pela ERUS.</textarea>
