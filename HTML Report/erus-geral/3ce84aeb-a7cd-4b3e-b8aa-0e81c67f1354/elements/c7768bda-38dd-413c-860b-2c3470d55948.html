						<textarea id="docsrc" style="display:none">Equipe que participa de competi&#231;&#245;es ligadas a futebol rob&#243;tico. Essa equipe &#233; formada por tr&#234;s sub-equipes diferentes em duas categorias de futebol rob&#243;tico: Very Small Size Soccer e Simula&#231;&#227;o 2D. Ambas categorias lidam com a ideia da constru&#231;&#227;o de um time coordenado de agentes rob&#243;ticos para alcan&#231;ar um objetivo em comum entre eles: vencer uma partida de futebol. Para isso, essa equipe deve estudar t&#233;cnicas de Inteligencia Coletiva, coordena&#231;&#227;o centralizada e descentralizada de agentes, conjunto de a&#231;&#245;es dependentes e independentes e otimiza&#231;&#227;o de tomada de decis&#227;o, al&#233;m de lidar com problemas comuns em rob&#243;tica como motion planning, filtros e adi&#231;&#227;o de informa&#231;&#245;es sensoriais, sistemas de localiza&#231;&#227;o rob&#243;tica, sistemas de controle, entre outros.</textarea>
